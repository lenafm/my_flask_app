<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        var graphData = {{ graphJSON | safe }};
        Plotly.newPlot('plot', graphData.data, graphData.layout);
    </script>
</body>
</html>
