{% extends "layout.html" %}
{% block content %}
    <h1>{{ title }}</h1>
    <div id='chart' style="width:100%; height:100%;"></div>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('chart', graphs.data, graphs.layout);
    </script>
{% endblock %}
