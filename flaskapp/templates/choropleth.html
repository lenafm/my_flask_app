<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Constituency Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        #map { width: 100%; height: 80vh; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>UK Constituency Data Visualization</h1>
        <div class="btn-group" role="group" aria-label="Data type selection">
            <button type="button" class="btn btn-secondary" onclick="updateMap('vote')">Vote</button>
            <button type="button" class="btn btn-secondary" onclick="updateMap('density')">Population Density</button>
            <button type="button" class="btn btn-secondary" onclick="updateMap('retired')">Retired Population</button>
            <button type="button" class="btn btn-secondary" onclick="updateMap('home_ownership')">Home Ownership</button>
            <button type="button" class="btn btn-secondary" onclick="updateMap('female')">Female Population</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mapDiv = document.getElementById('map');

            const layout = {
                geo: {
                    scope: 'europe',
                    showframe: true,
                    showcoastlines: false,
                    projection: {
                        type: 'mercator'
                    }
                },
                title: 'UK Parliamentary Constituencies'
            };

            function updateMap(dataType) {
                const url = `/choropleth/data?type=${dataType}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const formattedData = {
                            type: 'choropleth',
                            locationmode: 'country names',
                            locations: data.map(item => item.name),
                            z: data.map(item => item.value),
                            text: data.map(item => `${item.name}: ${item.dominant_party || item.value}`),
                            autocolorscale: true
                        };
                        Plotly.react(mapDiv, [formattedData], layout);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            updateMap('vote');  // Load 'vote' data initially
        });
    </script>
</body>
</html>
