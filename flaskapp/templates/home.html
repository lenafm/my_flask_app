{% extends 'layout.html' %}
{% block content %}
  {% for post in posts %}
    <div class="article">
      <h2>{{ post.title }}</h2>
      <p>By {{ post.author.name }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}

  <div class="annotation">
    <p class="annotation-text">GB data analysis.</p>
  </div>
{% endblock %}
